{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<meta name="description" content="mtaa wangu - ni application inayotumika na jamii kupeana taarifa mbalimbali za kijamii katika mitaa na kata zao">
<meta name="keywords" content="">
<meta name="author" content="Masanja Joseph - inlyfe digital company ltd">
<meta name="robots" content="noindex, nofollow">
<title>Login - inlyfe</title>

<link rel="shortcut icon" type="image/x-icon" href="{% static 'app_logo/favicon.png' %}">

<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">

<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body class="account-page">

<div class="main-wrapper">
<div class="account-content">
<div class="login-wrapper">
<div class="login-content">
<div class="login-userset">
<div class="login-logo">
<img src="/static/app_logo/logo_white.png" alt="img">
</div>
<div class="login-userheading">
<h3>INGIA</h3>
<h4>Tafadhali ingia kwenye akaunti yako!</h4>
    {% include 'partials/_messages.html' %}
</div>
<form action="{% url 'ingia' %}" method="post">
    {% csrf_token %}
    <div class="form-login">
        <label>Jina La Mtumiaji (Username)</label>
        <div class="form-addons">
        <input type="text" name="username" placeholder="Enter your username">
        <img src="{% static 'assets/img/icons/users1.svg' %}" alt="img">
        </div>
        </div>
        <div class="form-login">
        <label>Nywila (Password)</label>
        <div class="pass-group">
        <input type="password" name="password" class="pass-input" placeholder="Ingiza nenosiri" autocomplete="off">
        <span class="fas toggle-password fa-eye-slash"></span>
        </div>
        </div>
        <div class="form-login">
        <div class="alreadyuser">
        <!-- <h4><a href="forgetpassword.html" class="hover-a">Forgot Password?</a></h4> -->
        </div>
        </div>
        <div class="form-login">
        <button class="btn btn-primary btn-block" type="submit">Ingia</button>
        </div>
        <div class="signinform text-center">
            <h4>become a sponsor <a href="#" class="hover-a">Sign Up</a></h4>
        </div>
</form>

</div>
</div>
<div class="login-img">
    <img src="{% static 'assets/img/login.jpg' %}" alt="img">
</div>
</div>
</div>
</div>


<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

<script src="{% static 'assets/js/feather.min.js' %}"></script>

<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

<script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
