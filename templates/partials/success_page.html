{% extends 'base/index.html' %}

{% block style %}
  <style>
    .image-upload {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            border-radius: 30px;
        }
        .image-area {
            position: relative;
            width: 100%;
            height: 240px;
            overflow: hidden;
            margin-bottom: 30px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .image-area svg {
            width: 100px;
        }

        .image-area img {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            z-index: 100;
        }

        .image-area::before{
            content: attr(data-img);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .5);
            color: #fff;
            font-weight: 500;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            opacity: 0;
            transition: all .3s ease-in-out;
            z-index: 200;
        }

        .select-image {
            cursor: pointer;
        }
  </style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-12">
            {% if messages %}
              {% for message in messages %}
              <h4>{{message}}</h4>
              {% endfor %}
            {% endif %}
            
        </div>
    </div>
</div>
{% endblock %}
